<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
     function modificaCor(corDeFundo){
        document.getElementById('quadrado').style.background=corDeFundo
     }

    </script>

</head>

<body>

    <h3>Modificando estilos</h3>
    <button type="button" onclick="modificaCor('aqua')">Aqua</button>
    <button type="button" onclick="modificaCor('gray')">Gray</button>
    <button type="button" onclick="modificaCor('brown')">Brown</button>
    <button type="button" onclick="modificaCor('black')">Black</button>
    <hr>    
    <div style="width: 100px; height:100px; border: 1px solid black;" 
    id="quadrado">
        
    </div>
    




</body>

</html>
